platform: iqm5q

qubits: [0,1,2,3,4]

actions:

  - id: t1
    priority: 00
    operation: t1
    main: t2
    parameters:
      delay_before_readout_start: 50
      delay_before_readout_end: 25000
      delay_before_readout_step: 1000
      nshots: 1024

  - id: t2
    priority: 10
    operation: t2
    main: single shot classification
    parameters:
      delay_between_readout_start: 50
      delay_between_readout_end: 25000
      delay_between_readout_step: 1000
      nshots: 1024

  - id: readout characterization
    priority: 30
    main: standard rb bootstrap
    operation: readout_characterization
    parameters:
      nshots: 10000

  - id: standard rb bootstrap
    priority: 40
    operation: standard_rb
    qubits: [0]
    parameters:
      depths: [10, 100, 150, 200, 250, 300]
      niter: 8
      nshots: 256
      n_bootstrap: 10
